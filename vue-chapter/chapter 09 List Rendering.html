<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		
		
		<div id="app">
			<ul>
				<li v-for="item ,index in items">
					{{item.message}},{{index}}
				</li>
			</ul>
			<ul>
				<li v-for="value , key in object">
					{{value}},{{key}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					items:[
						{message:"Foo"},
						{message:"Bar"}
					],
					object:{
						title:"How to do list in Vue",
						author:"coderon",
						publishAt:"2021-10-13"
					}
				}
			})
		</script>
		
	</body>
</html>
