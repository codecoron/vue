<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
	
	<div id="app">
		<ul>
			<li v-for="n in evenNumbers">{{n}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
				data: {
				numbers: [ 1, 2, 3, 4, 5 ]
				},
				computed: {
				evenNumbers: function () {
					return this.numbers.filter(function (number) {
					return number % 2 === 0
					})
				}
			}
		})
	</script>
		
	</body>
</html>
