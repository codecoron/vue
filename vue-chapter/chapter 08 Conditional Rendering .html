
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-if="type === 'A'">
			  A
			</div>
			<div v-else-if="type === 'B'">
			  B
			</div>
			<div v-else-if="type === 'C'">
			  C
			</div>
			<div v-else>
			  Not A/B/C
			</div>
			<h1 v-show="ok">Hello!</h1>
		</div>
		<script type="text/javascript">
		var vm = new Vue({
			el : "#app",
			data : {
				type : "B",
				ok : false
			}
		});
		</script>
	</body>
</html>
