<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<alert-box>
			  Something bad happened.
			</alert-box>
		</div>
		
		<script type="text/javascript">
			Vue.component('alert-box', {
			  template: `
			    <div class="demo-alert-box">
			      <strong>Error!</strong>
			      <slot></slot>
			    </div>
			  `
			})
			
			new Vue({
				el:'#app'
			})
		</script>
		
	</body>
</html>
