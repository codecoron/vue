<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vuex@4"></script>
<div id="app">
    {{}}
</div>

<script>

    // import Vue from 'vue';
    // import Vuex from 'vuex';
    console.log(Vue)
    Vue.use(Vuex);

    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++
            }
        }
    });

    store.commit('increment');
    console.log(store.state.count);

    new Vue({
        el: '#app',
        data: {
            message: 'Hello world'
        }
    });


</script>
